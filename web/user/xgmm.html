<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1250px, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改密码</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/personal.css">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <script src="/js/jquery-1.9.1.min.js"></script>
    <script src="/js/personal.js"></script>
    <script src="/js/webuploader.min.js"></script>
    <script src="/js/diyUpload.js"></script>
    <style type="text/css">
    	#byTelForm .dnot-pass{
    		left: 112px;
    	}
    </style>
</head>

<body>
    <!-- 导航条 -->
    <#include "/public/menu.ftl">

     <!-- 主体内容 -->
    <div class="person-container clearfix">
        <div class="pc-left">
        		<h2 class="person-title pt-changePw">
                修改密码
            </h2>
            <div class="change_pass_box clearfix">
                <!-- 左侧 -->
                <div class="change_form">
                    <div class="change_account">
                        <div class="change_pass_icon">
                            <i class="ch_icon ch_icon_js fa fa-check-circle"></i>
                            <span>通过帐号修改密码</span>
                        </div>
                        <p class="change_pass_prompt">
                            填写帐号登录密码进行修改
                        </p>
                        <p class="change_pass_line" style="display:block"></p>
                    </div>
                    <div class="change_account">
                        <div class="change_pass_icon">
                            <i class="ch_icon fa fa-check-circle"></i>
                            <span>通过绑定手机号设置密码</span>
                        </div>
                        <p class="change_pass_prompt">
                            发送验证短信到你的手机${_USER_.tel?substring(0,3)}******${_USER_.tel?substring(9,11)}设置
                        </p>
                        <p class="change_pass_line" style="display:none"></p>
                    </div>
                </div>
                <!-- 右侧 -->
                <div class="select_form">
                    <form style="display:block" id="byZhForm">
                    	<input type="hidden" value="1" name="updatePwdType"/>
                        <div class="plg_int_box">
                            <span>
                                原密码：
                            </span>
                            <input type="text" class="select_form_input oldPwd" id="oldPwd" data-temp="oldPwd" name="userEntity.password">
                            <span class="dnot-pass" style="display:block"></span>
                        </div>
                        <div class="plg_int_box">
                            <span>
                                新密码：
                            </span>
                            <span>
                           		<input type="password" class="select_form_input phonePassword" id="newPwd" name="newPassword">
                           		<span class="dnot-pass" style="display:block"></span>
                            </span>
                        </div>
                        <div class="plg_int_box">
                            <span>
                                确认密码：
                            </span>
                            <span>
                            <input type="password" class="select_form_input reformintcode" id="reNewPwd">
                            <span class="dnot-pass" style="display:block"></span>
                            </span>
                        </div>
                        <div class="form_btn_box">
                            <button class="form_btn" type="button" id="updateBtn">点击修改</button>
                        </div>
                    </form>
                    <form style="display:none" id="byTelForm" class="byTelForm">
                    	<input type="hidden" value="0" name="updatePwdType"/>
                        <div class="show_phone_num">
                            <span>
                                手机号码：
                            </span>
                            <span>
                            <#if _USER_??>
                            	<span id="telSpan">${_USER_.tel!}</span>
                            	<input type="hidden" name="userEntity.tel" value="${_USER_.tel!}">
                            </#if>
                            </span>
                        </div>
                        <div class="plg_int_box">
                            <span>
                                密码：
                            </span>
                            <input type="password" class="select_form_input oldPwd" name="newPassword" placeholder="密码（6-16个字符；字母/数字）" style="width: 266px;" data-temp="oldPwd">
                            <span class="dnot-pass" style="display:block"></span>
                        </div>
                        <div class="plg_int_box">
                            <span>
                                图形验证码：
                            </span>
                            <input type="text" class="select_form_input code_img_int code">
                            <span class="dnot-pass" style="display:block"></span>
                            <span class="code_img">
                            	<img alt="" src="/public/getCodeImg.action" id="codeImgImg" style="cursor: pointer;">
                            </span>
                        </div>
                        <div class="plg_int_box">
                            <span>
                                验证码：
                            </span>
                            <input type="text" class="select_form_input inputcode" style="width:160px" name="telCodeByUser">
                            <span class="dnot-pass" style="display:block"></span>
                            <span class="get_code getcode" data-flag="byTelForm" style="font-size: 12px;">获取验证码</span>
                        </div>
                        <div class="form_btn_box">
                            <button class="form_btn" type="button" id="saveBtn">保存设置</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <#include "/public/grzxRightMenu.ftl">
    </div>
    
    <!-- 尾部 -->
    <#include "/public/foot.ftl">
    
     <script src="/js/myjs/user/xgmm.js"></script>
</body>

</html>
