<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1250px, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理员登录</title>
    <link rel="stylesheet" href="/css/login_alone.css">
    <script src="/js/jquery-1.9.1.min.js"></script>
    
    <script type="text/javascript" src="/js/myjs/publicFun.js"></script>
    <script type="text/javascript" src="/js/myjs/admin/login.js"></script>
</head>
<body>
    <div class="loginAloneBox lab">
        <form class="loginAloneForm labf" id="adminloginForm">
            <p class="loginAloneTitle">
                管理员登录
            </p>
            <div class="loginAloneInt">
                <input type="text" placeholder="手机号码" id="tel" name="adminEntity.tel">
                <span class="dnot-pass"></span>
            </div>
            <div class="loginAloneInt">
                <input type="password" placeholder="密码" id="password" data-temp="login" name="adminEntity.password">
                <span class="dnot-pass"></span>
            </div>
            <div class="loginAloneInt">
                <button type="button" class="loginAloneBtn" id="login">登录</button>
            </div>
        </form>
    </div>
</body>
</html>
